<div class="rounded overflow-hidden">
	<nz-tag
		*ngIf="userSettings$ | async as settings"
		[nzColor]="category.category_theme"
		class="tag hover:opacity-100 w-full border-0 p-4"
	>
		<div class="flex justify-between items-center gap-2 w-full">
			<div class="flex items-center gap-2">
				<ng-icon *ngIf="isCategorized" name="oct-file-directory"></ng-icon>
				<ng-icon *ngIf="isAll" name="oct-list-unordered"></ng-icon>
				<ng-icon *ngIf="isUncategorized" name="oct-file-directory"></ng-icon>
				<ng-icon *ngIf="isTrash" name="oct-trash"></ng-icon>
				<div>{{name}}</div>
			</div>
			<div class="flex items-center justify-end gap-2">
				<span *ngIf="settings.is_bookmark_count_shown" class="text-xs text-neutral-500">{{count$ | async}}</span>
				<span
					*ngIf="!FIXED_CATEGORIES.ids.includes(name)"
					[nzDropdownMenu]="menu"
					nz-dropdown
					nz-icon
					nzTheme="outline"
					nzType="more">
		</span>
			</div>
		</div>

		<!-- Dropdown Menu -->
		<nz-dropdown-menu #menu="nzDropdownMenu">
			<ul nz-menu>
				<li nz-menu-item>
				<span (click)="deleteOneCategory(category.id)" class="flex items-center gap-2">
					<span nz-icon nzSpaceItem nzTheme="outline" nzType="delete"></span>
					<span>Delete</span>
				</span>
				</li>

				<li nz-menu-item>
					<app-form-edit-category [category]="category"></app-form-edit-category>
				</li>
			</ul>
		</nz-dropdown-menu>
	</nz-tag>
</div>
