<div class="tag-container flex flex-col gap-4">
	<div *ngIf="!(isEmpty$ | async)" class="flex flex-col gap-2">
		<div *ngFor="let bookmark of filteredBookmarks$ | async">
			<app-bookmark [bookmark]="bookmark"></app-bookmark>
		</div>
	</div>

	<div *ngIf="isEmpty$ | async" class="flex flex-col justify-center items-center w-full h-3/4">
		<div class="font-bold text-2xl opacity-50">
			There's currently no bookmark here.
		</div>
	</div>
</div>
