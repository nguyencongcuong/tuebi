<form (ngSubmit)="submit()" [formGroup]="form" nz-form>
	<div class="flex gap-2 mb-2">
		<input
			formControlName="tag_name"
			placeholder="Tag name"
			nz-input
			type="text"
			class="w-2/3"
		/>

		<nz-select formControlName="tag_color" class="w-1/3">
			<nz-option 
				*ngFor="let color of colors" 
				[nzValue]="color" 
				[nzLabel]="colorMapping[color].label"
				nzCustomContent
			>
				<div 
					class="p-2"
					[ngStyle]="{ background: color, color: colorMapping[color].tc }"
				>
					{{colorMapping[color].label}}
				</div>
			</nz-option>
		</nz-select>
		
		<app-icon name="delete" (click)="delete()"></app-icon>
	</div>
</form>
