<div class="h-screen grid grid-cols-1 lg:grid-cols-3 rounded-2xl" [ngStyle]="{background: theme.color.primary.main}">
	<div
		class="col-span-1 lg:col-start-2 lg:col-end-2 flex flex-col justify-center items-center gap-10 h-full w-full p-6">

		<div *ngIf="!isEmailSent" class="flex flex-col gap-4 justify-center items-center">
			<div class="text-xl font-bold text-center">Let's get back your Tuebi account</div>
			<div class="text-center">What's your email address?</div>
			<form [formGroup]="form" (ngSubmit)="sendEmail()" class="flex flex-col gap-2">
				<input
					formControlName="user_email"
					nz-input
					type="email"
					nzSize="large"
					placeholder="Email Address"
				>
				<button
					nz-button
					nzType="dashed"
					nzSize="large"
					type="submit"
					[nzLoading]="isLoading"
					[disabled]="isDisabled"
				>
					Send a password reset email
				</button>
			</form>
		</div>

		<div *ngIf="isEmailSent" class="flex flex-col gap-4 justify-center items-center">
			<div class="text-xl font-bold text-center">Email Sent</div>
			<div class="text-center">
				We sent an email to {{userEmail.value}}! If this email is connected to a Tuebi account, you'll be able to reset
				your password.
			</div>
			<div class="flex items-center gap-2">
				<button nz-button nzSize="large" nzType="dashed" (click)="retry()">Try again</button>
				<button
					class="rounded text-white hover:text-white opacity-80 hover:opacity-100 duration-300 ease-in-out flex items-center"
					[ngStyle]="{background: theme.color.primary.dark}"
					nz-button
					nzSize="large"
					nzType="text"
					[routerLink]="['/', route.LOGIN]">
					Back to Login
				</button>
			</div>
		</div>

	</div>
</div>
