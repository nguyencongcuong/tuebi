<button mat-menu-item (click)="openModal()">
	<mat-icon fontIcon="arrow_upward"></mat-icon>
	<span>Import</span>
</button>

<nz-modal
	nzTitle="Import"
	[nzVisible]="isVisible"
	[nzClosable]="true"
	[nzFooter]="null"
	(nzOnCancel)="closeModal()"
>
	<div *nzModalContent>
		<div class="flex flex-col gap-4 p-6">
			<ng-template #indicatorTemplate><span nz-icon nzType="loading"></span></ng-template>
			<nz-spin
				[nzDelay]="500"
				[nzIndicator]="indicatorTemplate"
				[nzSpinning]="isImportingBookmarkLoading"
				nzTip="Please wait a moment..."
			>
				<div class="flex flex-col gap-1">
					<div class="flex justify-between items-center gap-2">
						<span>Import Bookmarks:</span>
						<nz-upload
							(nzChange)="handleChange($event)"
							[nzAccept]="'.html'"
							[nzAction]="UPLOAD_API_URL"
							[nzHeaders]="{ authorization: this.authorization }"
							[nzMultiple]="false"
							[nzShowUploadList]="false"
							[nzSize]="1024"
						>
							<button nz-button nzSize="small" nzType="primary">
								Import
							</button>
						</nz-upload>
					</div>
					<span class="text-xs text-gray-400">
						Move all of your bookmarks to tuebi.io quickly
					</span>
					<span class="text-xs text-gray-400">
						Supported format: .html (Chrome, Firefox, Opera...)
					</span>
				</div>
			</nz-spin>
		</div>
	</div>
</nz-modal>
