<button mat-menu-item>
	<mat-icon fontIcon="arrow_upward"></mat-icon>
	<nz-upload
		(nzChange)="handleChange($event)"
		[nzAccept]="'.html'"
		[nzAction]="UPLOAD_API_URL"
		[nzHeaders]="{ authorization: this.authorization }"
		[nzMultiple]="false"
		[nzShowUploadList]="false"
		[nzSize]="1024"
	>
		<span [ngStyle]="{ 'font-size':  '16px' }">Import</span>
	</nz-upload>
</button>
