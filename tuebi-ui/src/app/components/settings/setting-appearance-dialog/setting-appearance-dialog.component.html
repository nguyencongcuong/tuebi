<div mat-dialog-title>	Appearance</div><div mat-dialog-content>	<div class="flex flex-col gap-8 p-4" *ngIf="user$ | async as user">		<mat-slide-toggle 			[(ngModel)]="user.user_settings.is_favicon_shown" 			(ngModelChange)="toggleFavicon()"		>			Enable bookmark favicon		</mat-slide-toggle>		<mat-slide-toggle 			[(ngModel)]="user.user_settings.is_bookmark_count_shown" 			(ngModelChange)="toggleBookmarkCount()"		>			Enable bookmark count		</mat-slide-toggle>	</div></div><div mat-dialog-actions [align]="'end'">	<button mat-flat-button [color]="'primary'" (click)="close()">Close</button></div>
