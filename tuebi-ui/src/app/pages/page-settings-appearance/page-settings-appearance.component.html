<div *ngIf="user$ | async as user" class="flex flex-col gap-4 p-4 h-screen overflow-y-scroll rounded bg-neutral-50">	<!-- Appearance -->	<div class="flex flex-col gap-2">		<!-- Action Item -->		<div *ngFor="let item of items" class="bg-white rounded p-4">			<div class="flex justify-between items-center gap-2 cursor-pointer">				<div class="font-semibold">{{item.title}}</div>				<nz-switch (ngModelChange)="item.onToggle()" [(ngModel)]="item.isActive"></nz-switch>			</div>			<div class="text-xs text-neutral-400">{{item.desc}}</div>		</div>	</div></div>
